<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Verifikasi - Zhar Hosting</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000, #2b1b08, #3b290d);
    color: gold;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    animation: fadeIn 0.6s ease;
  }

  .active {
    display: flex;
  }

  input {
    padding: 12px;
    border: 1px solid gold;
    border-radius: 10px;
    background: rgba(255, 215, 0, 0.05);
    color: gold;
    font-size: 16px;
    width: 80%;
    max-width: 300px;
    outline: none;
    text-align: center;
    margin-top: 10px;
  }

  button {
    background: linear-gradient(135deg, gold, #d4af37);
    color: black;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px gold;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1, h2 {
    color: gold;
    text-shadow: 0 0 10px rgba(255,215,0,0.3);
  }

  .notif {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.8);
    border: 1px solid gold;
    color: gold;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,215,0,0.3);
    display: none;
  }
</style>
</head>
<body>

<!-- Halaman 1: Login -->
<div id="loginPage" class="container active">
  <h1>Login Dulu Pren</h1>
  <input type="text" id="userInput" placeholder="Masukkan email / no HP">
  <button onclick="kirimKode()">Kirim Kode Verifikasi</button>
</div>

<!-- Halaman 2: Verifikasi -->
<div id="verifyPage" class="container">
  <h2>Verifikasi Dulu üîê</h2>
  <input type="number" id="kodeInput" placeholder="Masukkan kode verifikasi">
  <button onclick="verifikasiKode()">Verifikasi</button>
</div>

<!-- Halaman 3: Utama -->
<div id="mainPage" class="container">
  <h1>üéâ Selamat Datang!</h1>
  <p>Kamu berhasil login dengan verifikasi browser üòé</p>
  <button onclick="logout()">Keluar</button>
</div>

<div class="notif" id="notifBox"></div>

<script>
let kodeAsli = null;

function showNotif(pesan) {
  const box = document.getElementById('notifBox');
  box.innerText = pesan;
  box.style.display = 'block';
  setTimeout(() => box.style.display = 'none', 4000);
}

async function kirimKode() {
  const user = document.getElementById('userInput').value.trim();
  if (user === "") {
    showNotif("Isi dulu email atau nomor kamu, pren!");
    return;
  }

  kodeAsli = Math.floor(100000 + Math.random() * 900000);
  showNotif("Kode verifikasi dikirim via notifikasi!");

  // Coba kirim notifikasi browser
  if (Notification.permission === "granted") {
    new Notification("Kode Verifikasi", { body: "Kode kamu: " + kodeAsli });
  } else if (Notification.permission !== "denied") {
    const permission = await Notification.requestPermission();
    if (permission === "granted") {
      new Notification("Kode Verifikasi", { body: "Kode kamu: " + kodeAsli });
    } else {
      alert("Izin notifikasi ditolak. Kode: " + kodeAsli);
    }
  } else {
    alert("Aktifin izin notifikasi dulu, pren!");
  }

  document.getElementById('loginPage').classList.remove('active');
  document.getElementById('verifyPage').classList.add('active');
}

function verifikasiKode() {
  const kodeInput = document.getElementById('kodeInput').value;
  if (parseInt(kodeInput) === kodeAsli) {
    showNotif("Verifikasi berhasil!");
    document.getElementById('verifyPage').classList.remove('active');
    document.getElementById('mainPage').classList.add('active');
  } else {
    showNotif("Kode salah pren, coba lagi!");
  }
}

function logout() {
  kodeAsli = null;
  document.getElementById('mainPage').classList.remove('active');
  document.getElementById('loginPage').classList.add('active');
  showNotif("Kamu udah keluar.");
}
</script>

</body>
</html>
